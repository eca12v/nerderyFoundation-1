<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <title>Nerdery Foundation</title>

    <script type="text/javascript" src="./bower_components/angular/angular.min.js">

    </script>
    <script type="text/javascript" src = "./bower_components/angular/angular.min.js"></script>

  </head>
  <body ng-controller="indexController">

    Hello Friends.

    Testing the anna branch.
    <form class="form-horizontal" action="/test" type="post">
    <fieldset>

<!-- Form Name -->
<legend>New Group Submission Form</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="groupNameIn">Group Name</label>
  <div class="col-md-4">
  <input id="groupNameIn" name="groupNameIn" type="text" placeholder="Group Name" class="form-control input-md" required="">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="groupUrlIn">Group URL</label>
  <div class="col-md-4">
  <input id="groupUrlIn" name="groupUrlIn" type="text" placeholder="URL" class="form-control input-md" required="">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="contactNameIn">Contact Name</label>
  <div class="col-md-4">
  <input id="contactNameIn" name="contactNameIn" type="text" placeholder="Name" class="form-control input-md" required="">

  </div>
</div>
<button type="button" name="button" ng-click=submit() >Submit Group</button>
</fieldset>
</form>

</html>
