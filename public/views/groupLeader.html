<fieldset>

<md-content layout-gt-sm="row" layout-padding>
      <md-input-container class="md-block" >
        <label>Group Name</label>
        <input ng-model="groupNameIn">
      </md-input-container>
    </md-content>
  <md-content layout-padding>
    <div>
      <form name="">
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Contact Name</label>
            <input ng-model="contactNameIn">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Email</label>
            <input ng-model="contactEmail" type="email">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Location</label>
            <input ng-model="location">
          </md-input-container>
<!-- THIS NEEDS TO HAVE TAGS USER CREATED -->
          <md-input-container class="md-block" flex-gt-sm>
            <label>Activities</label>
            <input ng-model="activities">
          </md-input-container>
        </div>
<!-- THIS NEEDS TO HAVE PRE SELECTED TAGS -->
        <md-input-container class="md-block">
          <!-- <md-chips ng-model="technologies" name="technologies" readonly="ctrl.readonly" md-max-chips="5">
        <md-chip-template>
        <strong>{{$chip}}</strong> -->
        <ng-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in getMatches(searchText)" md-item-text="item.display">
          <span md-highlight-text="searchText">{{item.display}}</span>
        </ng-autocomplete>
              <br/>
    </md-input-container>
<!-- THIS NEEDS TO BE A DROP DOWN WITH SELECTED FREQUENCIES     -->
  <div layout-gt-sm="row">
    <md-input-container md-no-float class="md-block" flex-gt-sm>
          <label>freqOfMeeting</label>
        <md-select ng-model="freqOfMeeting">
        <md-option ng-repeat="option in meetingFreq" value="{{option}}">{{option}}</md-option>
      </md-select>
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>sizeOfMeeting</label>
       <md-select ng-model="sizeOfMeeting">
        <md-option ng-repeat="option in meetingSizes" value="{{option}}">{{option}}</md-option>
      </md-select>
    </md-input-container>
  </div>
  <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Affiliations</label>
            <input ng-model="affiliations">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>affiliationURL</label>
            <input name="affiliationURL" ng-model="affiliationURL" placeholder="National Affiliation Website"
          </md-input-container>
        </div>
        <md-input-container class="md-block">
          <label>sizeOfMembership</label>
          <md-select ng-model="sizeOfMembership">
          <md-option ng-repeat="size in membershipSizes" value="{{size}}">{{size}}</md-option>
        </md-select>
        </md-input-container>
        <button type="button" name="button" ng-click=submit() >Submit Group</button>
      </form>
    </div>
  </md-content>

<!-- Text input-->
<div class="displayGroup">
  <div class="jumbotron vertical-center">
    <div class="container-fluid text-center">
     <div class="row">
      <div class=".col-md-4>
       <div class="top-bg"></div>
       <div class="col-md-5" ng-repeat="record in groups">
       <h1>{{ record.name }}</h1>
          <ul class="top-features">
              <span><i class="simple_bg top-features-bg"></i></span>
              <p><strong>Group Contact</strong><br> {{  record.groupContact  }} </p>

              <span><i class="simple_bg top-features-bg"></i></span>
              <p><strong>Location</strong><br> {{ record.location }}</p>

              <span><i class="simple_bg top-features-bg"></i></span>
              <p><strong>Frequency of Meetings</strong><br> {{record.freqOfMeeting }}</p>

              <span><i class="simple_bg top-features-bg"></i></span>
              <p><strong>Contact Info</strong><br>Contact Info Here</p>

            <a href="some website" class="btn-primary btn h2 lightBlue get-Started-btn">Go to Group website</a>
            <h6 class="get-Started-sub-btn"></h6>
          </ul>
         </div>
        </div>
      </div>
    </div>
  </div>
</div>


</div>
