<div id="page-container" class="container-fluid">

  <div class="jumbotron">
    <h1>Nerdery Foundation Developer Network</h1>
    <p>Connecting new and relocated developers to the local tech user groups.</p>
  </div>

  <md-content class="md-no-momentum">
  <md-input-container id="main-search" class="md-icon-float md-block">
    <!-- Use floating label instead of placeholder -->
    <label>Search</label>
    <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"><i class="material-icons">search</i></md-icon>
    <input ng-model="filterStr" type="text">
  </md-input-container>
</md-content>

<div class="row">
  <div class="col-sm-3">
    <md-content class="md-padding">
      <md-card id="filter-box">
        <md-card-content>
          <h2>Filter Groups: </h2>
          <fieldset class="standard">
            <md-checkbox ng-model="Tech" aria-label="Checkbox 1">
              <strong>Technologies</strong>
            </md-checkbox>
            <div ng-show="Tech">

            <md-checkbox ng-repeat="tech in tech.Technologies track by $index" ng-model="subskills" aria-label="Checkbox 1">
              <strong>{{tech.Technology}}</strong>
              <div ng-show="subskills" >
                <md-checkbox ng-repeat="skill in tech.Skills track by $index" ng-model="subSubskills" aria-label="2">
                  {{skill.Skill}}
                  <div ng-show="subSubskills">
                    <md-checkbox ng-repeat="subskills in skill.Subskill track by $index" aria-label="3">
                      {{subskills}}
                    </md-checkbox>
                  </div>
                </md-checkbox>
            </md-checkbox>

              </div>
            </div>
          </fieldset>
        </md-card-content>
      </md-card>
    </div>

    <div class="col-sm-9">
      <md-content class="md-padding">
        <div class="col-sm-4" ng-repeat="group in groups | filter: filterStr">
          <a ng-href="/#/groups/{{group.name}}">
            <md-card class="group-tile" >
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">{{group.name}}</span>
                  <span class="md-subhead">{{group.groupURL}}</span>
                </md-card-title-text>
                <md-card-title-media>
                  <div class="md-media-sm card-media"></div>
                </md-card-title-media>
              </md-card-title>
              <md-card-actions layout="row" layout-align="end center">
                <!-- <md-button>Action 1</md-button>
                <md-button>Action 2</md-button> -->
              </md-card-actions>
            </md-card>
          </a>

        </div>
      </md-content>
    </div>
  </div>


{{tech}}
