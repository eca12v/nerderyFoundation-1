<header id="non-home">
  <div class="layerBack">
    <div class="navWrap">
      <div class = "navBar" ng-include="'/views/navBar.html'"></div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div id="admin-login" class="login-panel">
        <h2 class="login-title">Admin</h2>

        <form name="form">

          <md-input-container class="md-block" flex-gt-sm>
            <label>Username</label>
            <input type="text" ng-model="username">
          </md-input-container>


          <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input type="text" ng-model="email">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input type="password" ng-model="password">
          </md-input-container>

        <!-- <input type="text" ng-model="username" placeholder="Username" class="form-control">
        <input type="text" ng-model="email" placeholder="Email" class="form-control">
        <input type="password" ng-model="password" placeholder="Password" class="form-control"> -->

        <md-button class="md-raised md-button md-ink-ripple" ng-click="login()">Login</md-button>

      </div>
    </div>
    <div class="col-sm-6">
      <div id="group-contact-login" class="login-panel">
        <h2 class="login-title">Group Contact</h2>
        <img src="img/google.png" ng-click="authenticate('google')"></img>
      </div>
      <!-- <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a> -->

    </div>
  </div>

</div>
