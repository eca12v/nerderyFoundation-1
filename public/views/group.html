
<div class="display">
<form ng-repeat="item in groupDisplayed">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 well">
      <md-content>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Group Name</label>
          <h1>{{item.name}}</h1>
          <input ng-model="groupNameIn">
        </md-input-container>

        <md-input-container flex-gt-xs>
          <label>Contact Name</label>
          <h1>{{item.contact}}</h1>
          <input ng-model="contactNameIn">
        </md-input-container>

        <div class="form-group">
          <div ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 800, height: 800}">
          <button class="btn">Select a profile picture</button>
          <span class="fileSelect">File: {{file.$ngfName}} </span>
      </div>
    </div>
    <md-input-container flex-gt-sm>
      <label>Contact Email</label>
      <h1>{{item.contactEmail}}</h1>
      <input ng-model="contactEmail" type="email">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>Location</label>
      <h1>{{item.location}}</h1>
      <input ng-model="location">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>Activities</label>
      <h4>{{item.activities}}</h4>
      <input ng-model="activities">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>Affiliations</label>
      <h4>{{item.affiliations}}</h4>
      <input ng-model="affiliations">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>affiliationURL</label>
      <h4>{{item.affiliationURL}}</h4>
      <input name="affiliationURL" ng-model="affiliationURL" placeholder="National Affiliation Website">
    </md-input-container>

    <md-input-container flex-gt-sm>
      <label>sizeOfMembership</label>
      <h4>{{item.sizeOfMembership}}</h4>
      <md-select ng-model="sizeOfMembership">

      <md-option ng-repeat="size in membershipSizes" value="{{size}}">{{size}}</md-option>
      </md-select>
    </md-input-container>

    <md-input-container flex-gt-sm>
      <label>freqOfMeeting</label>
      <h4>{{item.freqOfMeeting}}</h4>
      <md-select ng-model="freqOfMeeting">

      <md-option ng-repeat="option in meetingFreq" value="{{option}}">{{option}}</md-option>
    </md-select>
    </md-input-container>

      <md-input-container flex-gt-sm>
        <label>sizeOfMeeting</label>
        <h4>{{item.sizeOfMeeting}}</h4>
        <md-select ng-model="sizeOfMeeting">

        <md-option ng-repeat="option in meetingSizes" value="{{option}}">{{option}}</md-option>
        </md-select>
      </md-input-container>

      <br>

    <button type="button" name="button" ng-click=submit() >Submit Group</button>
  </div>
</md-content>
</div>
</div>
</form>
